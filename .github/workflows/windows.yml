name: windows

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: submodule init
        run: git submodule init
      - name: submodule update
        run: git submodule update
      - name: Set up Perl
        run: |
          choco install strawberryperl
          echo "C:\strawberry\c\bin;C:\strawberry\perl\site\bin;C:\strawberry\perl\bin" >> $GITHUB_PAT
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: curl -L https://cpanmin.us | perl - --notest --installdeps .
      - cpanm Types::Serialiser Test::Deep Test::FailWarnings

      # No symlinks in this Windows â€¦
      - run: perl -MFile::Copy -e"unlink q<toml.h>; copy(q<tomlc99/toml.h>, q<toml.h>)"
      - run: perl -MFile::Copy -e"unlink q<toml.c>; copy(q<tomlc99/toml.c>, q<toml.c>)"
      - run: dir

      - name: perl Makefile.PL
        run: perl Makefile.PL
      - name: gmake
        run: gmake
      - name: Run Tests
        run: gmake test
